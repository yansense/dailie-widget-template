<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Dev Environment</title>
    <!-- Inject React & ReactDOM (Simulating Host Environment) -->
    <script crossorigin src="https://unpkg.com/react@19.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@19.2.0/umd/react-dom.development.js"></script>
    
    <!-- Setup Mock Environment -->
    <script type="module" src="/setup.js"></script>
    
    <!-- Tailwind for styling (optional, just to make it look decent) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8 flex justify-center items-center min-h-screen">
    <div id="root" class="w-[400px] h-[300px] bg-white shadow-xl rounded-xl overflow-hidden relative">
      <!-- Widget will be mounted here -->
    </div>

    <!-- Load the Widget -->
    <script type="module">
      import Widget from './src/index.tsx';
      
      // Mount the widget
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(Widget));
    </script>
  </body>
</html>
